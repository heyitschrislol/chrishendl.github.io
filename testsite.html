<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>money</title>
    <link rel="icon" href="favicon.ico">
    <link href="css/t-buttons.css" rel="stylesheet" />
    <script src="js/new.js"></script>
    <script src="js/posts.json"></script>
    <script>
        var http = require('http');
        var fs = require('fs');
        http.createServer(function (req, res) {
            fs.readFile('/js/posts.json', function (err, data) {
                res.writeHead(200, {
                    'Content-Type': 'text/html'
                });
                let posts = JSON.parse(data);
                res.write(posts[0].postid);
                return res.end();
            });
        }).listen(8080);
    </script>
</head>

<body onload="money();">
    <div id="peep"></div>
</body>

</html>
